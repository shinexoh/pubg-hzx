environment:
  # sdk: '>=2.19.6 <3.0.0'
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 本地化
  flutter_localizations:
    sdk: flutter

  # Cupertino图标
  cupertino_icons: ^1.0.2
  # 网络请求
  dio: ^5.4.3+1
  # 状态管理
  provider: ^6.1.2
  # Remix图标库
  remixicon: ^1.2.0
  # 权限处理
  permission_handler: ^11.3.1
  # 授予文件夹、安卓11及以上的文件操作
  shared_storage: ^0.8.1
  # 键值对存储
  shared_preferences: ^2.2.3
  # 应用操作
  device_apps: ^2.2.0
  # 底部导航栏
  salomon_bottom_bar: ^3.3.2
  # 微光效果
  shimmer: ^3.0.0
  # 分享
  share_plus: ^9.0.0
  # 电池信息
  battery_plus: ^6.0.1
  # 安卓intent操作
  android_intent_plus: ^5.0.2
  # 设备信息
  device_info_plus: ^10.1.0
  # 网络检查
  connectivity_plus: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

# 生成应用图标
flutter_launcher_icons:
